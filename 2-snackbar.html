<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
  <main>
    <div class="wrapp">
      <div class="dashboard">
        <h1 class="main-title">SNACKBAR
        </h1>
        <form class="form">
          <label class="form-lable">
            Delay (ms)
            <input class="form-input-delay" type="number" name="delay" required />
          </label>

          <fieldset class="form-fieldset">
            <legend class="form-fieldset-legend">State</legend>
            <label class="form-fieldset-lable">
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="form-fieldset-lable">
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <div class="chrome-frame"><button class="red-button" type="submit">Create notification</button></div>
        </form>



        <a class="back-link" href="./index.html">Go back</a>

      </div>
    </div>

  </main>
</body>

</html>
